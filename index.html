<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>
    <base href="/">
</head>
<body ng-controller="appController as appCtrl" style="background:{{ appCtrl.mainBackground }};">
    <nav class="navbar">
        <h1 class="brand">GetSumGrub</h1>
        <input type="text" placeholder=""/>
        <div class="shopping-bag"></div>
    </nav>
    <div class="content">
        <section class="hero" style="background-image: url('{{appCtrl.heroImage}}')">
        </section>
        <div class="content-container">
            <h2 class="section-title">Classics</h2>
        </div>
        <div class="content-container">
            <card ng-repeat="donut in appCtrl.dounts"
                  name="{{ donut.name }}"
                  image="{{ donut.imageUrl }}"
                  description="{{ donut.description }}"
                  price="{{ donut.price }}">
            </card>
        </div>

    </div>

</body>
</html>
